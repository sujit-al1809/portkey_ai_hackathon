name: ğŸ§ª Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: âœ… Check imports
      run: |
        python -c "import models; import config; print('âœ… Imports successful')"
    
    - name: ğŸ¯ Validate configuration
      run: |
        python -c "from config import MODELS_TO_TEST, EVALUATION_CRITERIA; print(f'âœ… {len(MODELS_TO_TEST)} models configured')"

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“Š Check code formatting
      run: |
        pip install black
        black --check . --exclude venv || echo "âš ï¸  Code formatting could be improved"
    
    - name: ğŸ”’ Security scan
      run: |
        pip install bandit
        bandit -r . -x ./venv,./tests || echo "âš ï¸  Security scan complete"
